<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>📞 Get in Touch</h1>
     <nav>
            <ul>
            <li><a href="index.html"><span aria-hidden="true">🏠</span> Home</a></li>
            <li><a href="about.html"><span aria-hidden="true">👤</span> About</a></li>
            <li><a href="contact.html"><span aria-hidden="true">✉️</span> Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact">
            <h2>Send Me a Message!</h2>
            <p>Got feedback or just want to say hello? Fill out the form below, and I'll get back to you soon. 🚀</p>

            <form id="contact-form" action="mailto:your@email.com" method="POST" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send Email</button>
            </form>

            <p id="confirmation-message" style="display:none; color: green;">✅ Thank you! Your message has been sent.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Blog | Connect with me on <a href="https://linkedin.com">LinkedIn</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
